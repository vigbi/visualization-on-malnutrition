<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="sidebar" id="ab">
      <div class="logo"></div>
      <u1 class="menu">
        <li class="active">
          <a href="#">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>

          <ul class="side-dropdown">
            <img
              src="key.png"
              alt=""
              srcset=""
              style="
                width: 20px;
                height: 20px;
                position: relative;
                top: 3.7rem;
                border-radius: 50%;
              "
            />
            <li>
              <a style="position: relative; left: 15px" href="#"
                >Change Password</a
              >
            </li>
          </ul>
        </li>


        <li class="logout">
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </u1>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <!-- <span>Primary</span> -->
          <h2 >Visualization of malnutrition through the lens of data </h2>
        </div>

        <img src="https://source.unsplash.com/160x160/?human" alt="" />
      </div>

      <div class="container">
        <h1 style="position: relative; top: 0.2rem;">Live Malnutrition.</h1>

        <div class="scroll-container" style="position: relative; top: 2rem;">

          <div class="container">
            <div class="center">

            <a href="https://us1.ca.analytics.ibm.com/bi/?perspective=dashboard&pathRef=.my_folders%2FMalnutrition%2Bthrough%2Bthe%2Blens%2Bof%2Bdata.&action=view&mode=dashboard">
          <button class="button-17"> Towards the visualization</button>
          </a>
        </div>
      </div>

        </div>

        <br>









    </div>


    <script src="dashboard.js"></script>
  </body>
</html>

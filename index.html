<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="dashboard.html">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>

          <label for="dob"><b>Date of Birth</b></label>
          <input type="text" placeholder="DD-MM-YYYY" name="dob" id="dob" required>

          <label for="sex"><b>Gender</b></label>
          <input type="text" placeholder="Male/Female" name="sex" id="sex" required>

          <label for="occupation"><b>Occupation</b></label>
          <input type="text" placeholder="Occupation" name="occupation" id="occupation" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Re-enter Password</b></label>
          <input type="password" placeholder="Re-enter Password" name="psw-repeat" id="psw-repeat" required>
          <hr>

          <a href="dashboard.html">
          <button class="registerbtn">Register</button>
          </a>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form>

</body>
</html>
